<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>Google Adsense Monitor Options</title>
<link href="css/options.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/options.js"></script>
</head>

<body>
<div id="options">
	<h1>Google Adsense Monitor Preferences</h1>	
	<div class="optval"></div>
		<h2>Display:</h2>
		<ul id="set"></ul>
	<form name="input" id="input" action="javascript:void(0);">
		<div class="optval">
			&nbsp; &nbsp; &nbsp; &nbsp;
			<input type="checkbox" name="eto" id="eto" />
			<label for="eto">Daily Earnings</label>				
			
			&nbsp; &nbsp;
			<input type="checkbox" name="emo" id="emo" />
			<label for="emo">Monthly Earnings</label>

			&nbsp; &nbsp;
			<input type="checkbox" name="etu" id="etu" />
			<label for="etu">Total Unpaid Earnings</label>			
		</div>		
		<div class="optval mid">
			<input type="button" id="apply" value="Save All Changes" />
		</div>
	</form>
</div>
<div id="msg">Loading</div>
<div id="web">
	<a href="http://adsensemonitor.tumblr.com/submit">(Online Support)</a>
</div>
<div class="mid"><br />
	<a href="https://addons.opera.com/extensions/details/instant-currency-rates/">
	<img src="/pix/icon-icr.png" width="48" height="48" alt="Instant Currency Rate" /></a>
	<a href="https://addons.opera.com/extensions/details/the-reminder/">
	<img src="/pix/icon-reminder.png" width="48" height="48" alt="The Reminder" /></a>
</div>
<div class="optval mid">Try the above Opera Extensions along with Google Adsense Monitor. </div>
</body>
</html>
